// null means None In the sparkUri: Option[String] so it will
// try to pick up from env cluster configuration
output = "gs://genetics-portal-dev-data/22.01/outputs"
input = "gs://genetics-portal-dev-data/22.01/inputs"

variant-index.raw = ${input}"/variant-annotation/variant-annotation.parquet"
ensembl.lut = ${input}"/lut/homo_sapiens_core_105_38_genes.json.gz"
vep.homo-sapiens-cons-scores = ${input}"/lut/vep_consequences.tsv"
interval.path = ${input}"/v2g/interval/*/*/*/data.parquet/"
qtl.path = ${input}"/v2g/qtl/220105/"
variant-gene.weights = ${input}"/lut/v2g_scoring_source_weights.141021.json"
variant-disease.studies = ${input}"/v2d/studies.parquet"
variant-disease.toploci = ${input}"/v2d/toploci.parquet"
variant-disease.finemapping = ${input}"/v2d/finemapping.parquet"
variant-disease.ld = ${input}"/v2d/ld.parquet"
variant-disease.overlapping = ${input}"/v2d/locus_overlap.parquet"
variant-disease.coloc = ${input}"/v2d/coloc_processed_w_betas.parquet"
variant-disease.efos = ${input}"/v2d/trait_efo-2021-01-14.parquet"