sudo: required
language: scala
dist: xenial
scala:
  - 2.11.12
jdk:
  - oraclejdk8
script:
  - sbt ++$TRAVIS_SCALA_VERSION clean compile
  - sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport
  - sbt ++$TRAVIS_SCALA_VERSION assembly
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "target/scala-2.11/ot-geckopipe-assembly-*"
  on:
    repo: opentargets/genetics-pipe
#    tags: true
  skip_cleanup: true
after_success:
  - bash <(curl -s https://codecov.io/bash)
